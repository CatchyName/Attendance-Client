<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Attendance Terminal</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Attendance</h1>
    <div id="form">
        <form id="scan">
            <input id="id" type="text" placeholder="Enter ID, e.g. 20001" autofocus>
            <input id="submit" type="submit"> <br>
            <select id="select"></select>
            <p id="error"></p>
        </form>
    </div>
    <div id="employee">
        <h3 id="name">Name</h3>
        <div id="stats">
            <p id="userID">ID</p>
            <p id="status">Status</p>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>

</html>
